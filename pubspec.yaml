name: sportapplication
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  get: ^4.6.5
  shared_preferences: ^2.2.2
  image_picker: ^0.8.4+5
  image_cropper: ^4.0.1
  cupertino_icons: ^1.0.6
  glassmorphism: ^3.0.0
  syncfusion_flutter_charts: 21.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets: 
    - assets/
  
  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
  


